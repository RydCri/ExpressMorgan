<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExpressMorgan</title>
</head>
<body>
<style>
  body {
    background: black;
    color: whitesmoke;
  }
  li {
    background: cyan;
    text-shadow: 1px 1px 0 black;
  }
</style>

<script>
    async function getUser() {
        try {
            //localhost placeholder
            const response = await fetch('http://localhost:3000/api/v1/stats/101');

            if (!response.ok) {
                throw new Error(`Error! status: ${response.status}`);
            }
            const result = await response.json();
            return result;

        } catch (err) {
            console.log(err);
        }
    }

    getUser();
</script>
</body>
</html>
